<a [routerLink] = "[index]"
   routerLinkActive = "active"
   class="list-group-item item-link clearfix">
  <div class="col-sm-6 item-details">
    <h4 class="list-group-item-heading">{{project.name}}</h4>
    <p class="list-group-item-text">{{project.description}}</p>
  </div>
  <span class="col-sm-6 col-xs-12 diy-item-image-span">
    <img [src]="project.imgPath" 
         alt="project.name" 
         class="img-responsive">
  </span>
</a>
